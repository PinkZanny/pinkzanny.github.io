  <style>
    body {
      margin: 0;
      background-color: #141414; /* Matches Color.fromARGB(255, 20, 20, 20) */
      overflow: hidden; /* Prevent scrollbars during animation */
    }
  
    /* The animated container */
    .loading {
      position: absolute;
      top: 50%;
      /* Height is used to define our circle’s size.
         When in circle state, width === height. */
      height: 1vw;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      /* The animation will change left, width and border-radius */
      animation: morph 1s infinite alternate ease-in-out;
      /* Vertical centering */
      transform: translateY(-50%);
    }
  
    /* The animation keyframes:
       - At 0%: small circle at the left (40vw from the left edge).
       - At 50%: expanded rectangle (with a low border-radius) positioned at 40vw.
       - At 100%: small circle on the right (calculated so that 40vw is left as margin on the right). */
    @keyframes morph {
      0% {
        left: 45vw;
        width: 1vw;           /* Circle: width equals height */
        border-radius: 50%;   /* Perfect circle */
      }
      25% {
        left: 45vw;         /* Expands to a rectangle */
        border-radius: 100px;  /* Rounded corners for the rectangle */
      }
      50% {
        /* Final circle’s left offset = initial left + expanded width - final circle width */
        left: calc(40vw + 20vw - 5vw); /* equals 55vw */
        width: 1vw;
        border-radius: 50%;
      }
      75% {
        left: 45vw;         /* Expands to a rectangle */
        border-radius: 100px;  /* Rounded corners for the rectangle */
      }
      100% {
        /* Final circle’s left offset = initial left + expanded width - final circle width */
        left: calc(40vw + 20vw - 5vw); /* equals 55vw */
        width: 1vw;
        border-radius: 50%;
      }
    }
  </style>
</head>
  <body>

    <!-- First time loading -->
    <div class="loading">
        <div class="loader"></div>
    </div>

    <!-- Ensure first time loading progress is gone after app loads -->
    <script>
        window.addEventListener("flutter-first-frame", function() {
            var element = document.getElementsByClassName("loading");
            element[0].parentNode.removeChild(element[0]);
        });
    </script>
